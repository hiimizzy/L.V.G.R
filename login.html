<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L.V.G.R · acesso</title>
  <link rel="shortcut icon" href="lua.ico" type="image/x-icon">
  <!-- Tailwind + Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0e0e0e] text-[#0e0e0e] min-h-screen flex items-center justify-center p-4 font-sans">

  <div class="bg-white/90 backdrop-blur-sm shadow-2xl rounded-3xl max-w-md w-full p-8 border border-white/30">
    
    <!-- cabeçalho com ícone personalizado: lua -->
    <div class="text-center space-y-3">
      <div class="relative inline-flex items-center justify-center w-24 h-24 rounded-full bg-[#0e0e0e]/20 text-[#000000] shadow-md">
        <!-- lua grande -->
        <i class="fas fa-moon text-5xl"></i>
      </div>
      <h1 class="text-3xl font-bold tracking-tight">L.V.G.R</h1>
      <p class="text-[#5d3f31]/80 text-sm">Preparamos sua experiência · Escolha seu perfil</p>
    </div>

    <!-- abas: login / cadastro -->
    <div class="flex mt-8 bg-gray-100 p-1 rounded-full">
      <button id="tabLoginBtn" class="tab-button active w-1/2 py-2 text-sm font-medium rounded-full transition-all duration-200 bg-white shadow" data-tab="login">
        <i class="fas fa-sign-in-alt mr-2"></i>Entrar
      </button>
      <button id="tabRegisterBtn" class="tab-button w-1/2 py-2 text-sm font-medium rounded-full transition-all duration-200 text-gray-600 hover:text-gray-900" data-tab="register">
        <i class="fas fa-user-plus mr-2"></i>Cadastrar
      </button>
    </div>

    <!-- formulário de LOGIN -->
    <div id="loginForm" class="tab-content mt-6 space-y-4">
      <form onsubmit="event.preventDefault(); fakeLogin();">
        <!-- papel (cliente / admin) -->
        <div class="role-option flex gap-3 justify-center mb-4">
          <div>
            <input type="radio" name="loginRole" id="loginCliente" value="cliente" checked>
            <label for="loginCliente"><i class="fas fa-user"></i> Cliente</label>
          </div>
          <div>
            <input type="radio" name="loginRole" id="loginAdmin" value="admin">
            <label for="loginAdmin"><i class="fas fa-user-cog"></i> Admin</label>
          </div>
        </div>

        <div class="relative">
          <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
          <input type="email" placeholder="Seu e-mail" required
                class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#A1887F] focus:border-transparent outline-none transition">
        </div>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
          <input type="password" placeholder="Senha" required
                class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#A1887F] focus:border-transparent outline-none transition">
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2 text-gray-600">
            <input type="checkbox" class="rounded border-gray-300"> Lembrar
          </label>
          <a href="#" class="text-[#8D6E63] hover:underline">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="w-full bg-[#0e0e0e] hover:bg-[#ff5400] text-white font-semibold py-3 rounded-xl transition-all shadow-md hover:shadow-lg flex items-center justify-center gap-2">
          <i class="fas fa-arrow-right-to-bracket"></i> Acessar
        </button>
      </form>
    </div>

    <!-- formulário de CADASTRO (cliente/admin) -->
    <div id="registerForm" class="tab-content tab-hidden mt-6 space-y-4">
      <form onsubmit="event.preventDefault(); fakeRegister();">
        <!--  -->
        <div class="role-option flex gap-3 justify-center mb-4">
          <div>
            <input type="radio" name="registerRole" id="registerCliente" value="cliente" checked>
            <label for="registerCliente"><i class="fas fa-user"></i> Cliente</label>
          </div>
          <div>
            <input type="radio" name="registerRole" id="registerAdmin" value="admin">
            <label for="registerAdmin"><i class="fas fa-user-cog"></i> Admin</label>
          </div>
        </div>

        <div class="relative">
          <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
          <input type="text" placeholder="Nome completo" required
                class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#A1887F] focus:border-transparent outline-none transition">
        </div>
        <div class="relative">
          <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
          <input type="email" placeholder="E-mail" required
                class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#A1887F] focus:border-transparent outline-none transition">
        </div>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
          <input type="password" placeholder="Senha" id="regPassword" required
                class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#A1887F] focus:border-transparent outline-none transition">
        </div>
        <div class="relative">
          <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
          <input type="password" placeholder="Confirmar senha" id="regConfirmPassword" required
                class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#A1887F] focus:border-transparent outline-none transition">
        </div>

        <!-- mensagem de erro senha -->
        <div id="passwordError" class="text-red-500 text-xs hidden">As senhas não coincidem</div>

        <!-- termos -->
        <div class="flex items-start gap-2 text-sm text-gray-600">
          <input type="checkbox" class="mt-1 rounded border-gray-300" required>
          <span>Aceito os <a href="#" class="text-[#8D6E63] underline">termos de uso</a> e políticas de privacidade.</span>
        </div>
        <!--Botão criar conta-->
        <button type="submit" id="registerBtn" class="w-full bg-[#0e0e0e] hover:bg-[#ff5400] text-white font-semibold py-3 rounded-xl transition-all shadow-md hover:shadow-lg flex items-center justify-center gap-2">
          <i class="fas fa-user-check"></i> Criar conta
        </button>
      </form>
    </div>

  <!-- simulação de interação (frontend) -->
  <script>
    // elementos das abas
    const tabLoginBtn = document.getElementById('tabLoginBtn');
    const tabRegisterBtn = document.getElementById('tabRegisterBtn');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const tabButtons = document.querySelectorAll('.tab-button');

    // alternar entre abas
    function setActiveTab(tabId) {
      // esconde ambos
      loginForm.classList.add('tab-hidden');
      registerForm.classList.add('tab-hidden');
      
      if (tabId === 'login') {
        loginForm.classList.remove('tab-hidden');
        tabLoginBtn.classList.add('bg-white', 'shadow');
        tabRegisterBtn.classList.remove('bg-white', 'shadow');
        tabRegisterBtn.classList.add('text-gray-600');
      } else {
        registerForm.classList.remove('tab-hidden');
        tabRegisterBtn.classList.add('bg-white', 'shadow');
        tabLoginBtn.classList.remove('bg-white', 'shadow');
        tabLoginBtn.classList.add('text-gray-600');
      }
    }

    tabLoginBtn.addEventListener('click', () => setActiveTab('login'));
    tabRegisterBtn.addEventListener('click', () => setActiveTab('register'));

    // validação simples de senha no cadastro (front)
    const regPassword = document.getElementById('regPassword');
    const regConfirm = document.getElementById('regConfirmPassword');
    const passwordError = document.getElementById('passwordError');
    const registerBtn = document.getElementById('registerBtn');

    function checkPasswordMatch() {
      if (regPassword.value && regConfirm.value && regPassword.value !== regConfirm.value) {
        passwordError.classList.remove('hidden');
        return false;
      } else {
        passwordError.classList.add('hidden');
        return true;
      }
    }

    regPassword.addEventListener('input', checkPasswordMatch);
    regConfirm.addEventListener('input', checkPasswordMatch);

    // garantir que o formulário de registro não submeta com senhas diferentes
    document.querySelector('#registerForm form').addEventListener('submit', (e) => {
      e.preventDefault();
      if (!checkPasswordMatch()) {
        alert('As senhas não coincidem');
        return;
      }
      fakeRegister();
    });

    // inicializar aba ativa (login)
    setActiveTab('login');
  </script>
</body>
</html>
