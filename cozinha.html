<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozinha · L.V.G.R</title>
  <link rel="shortcut icon" href="lua.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { display: ['Playfair Display', 'serif'], body: ['Lato', 'sans-serif'] },
          colors: {
            warm: { chocolate: '#4a2010', orange: '#c85a17', cream: '#f5f0e8' },
            brand: { bg: '#f5f0e8', card: '#fdfbf7', border: '#e0d5c5', primary: '#a33a10' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-brand-bg p-4 md:p-6 text-warm-chocolate min-h-screen">

  <div class="max-w-6xl mx-auto">
    <header class="bg-warm-chocolate rounded-t-xl shadow-lg p-5 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-warm-cream font-display">Painel de Produção</h1>
      <div id="status-badge" class="bg-warm-orange px-4 py-1 rounded-full text-xs font-bold text-warm-cream">CARREGANDO...</div>
    </header>

    <div id="orders-container" class="bg-brand-card rounded-b-xl border border-brand-border p-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 min-h-[400px]">
      </div>
  </div>

  <script src="api.js"></script>
  <script>
    let pedidosLocais = [];

    async function atualizarPainel() {
      const container = document.getElementById('orders-container');
      // Supõe-se que no seu api.js existe a função getPedidos() ou similar
      // Caso não exista, a função fetch padrão é usada como fallback seguro
      try {
        const response = await fetch('http://localhost:8080/pedidos');
        pedidosLocais = await response.json();
        renderizar();
      } catch (e) {
        container.innerHTML = "<p class='col-span-full text-center py-10'>Erro ao conectar com api.js</p>";
      }
    }

    function renderizar() {
      const container = document.getElementById('orders-container');
      document.getElementById('status-badge').innerText = `${pedidosLocais.length} PEDIDOS`;

      container.innerHTML = pedidosLocais.map(order => `
        <div class="bg-white rounded-xl shadow-sm border border-brand-border overflow-hidden">
          <div class="bg-warm-chocolate p-3 flex justify-between text-warm-cream text-xs font-bold">
            <span>MESA ${order.mesa?.numero}</span>
            <span class="uppercase">${order.status}</span>
          </div>
          <div class="p-4">
            <ul class="space-y-1 mb-4">
              ${order.items.map(item => `<li class="text-sm font-bold">• ${item.quantidade}x ${item.produto.nome}</li>`).join('')}
            </ul>
            <div class="flex gap-2">
              <button onclick="mudarStatus(${order.id}, 'PREPARADO')" class="flex-1 bg-warm-orange text-white text-[10px] py-2 rounded font-bold">PREPARAR</button>
              <button onclick="mudarStatus(${order.id}, 'ENTREGUE')" class="flex-1 bg-brand-primary text-white text-[10px] py-2 rounded font-bold">ENTREGAR</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    async function mudarStatus(id, novoStatus) {
      const pedido = pedidosLocais.find(p => p.id === id);
      pedido.status = novoStatus;
      
      // Utiliza a lógica de PUT da sua API
      await fetch(`http://localhost:8080/pedidos/${id}`, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(pedido)
      });
      atualizarPainel();
    }

    atualizarPainel();
    setInterval(atualizarPainel, 10000);
  </script>
</body>
</html>
