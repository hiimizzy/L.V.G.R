<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo · L.V.G.R</title>
    <link rel="shortcut icon" href="lua.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { display: ['Playfair Display', 'serif'], body: ['Lato', 'sans-serif'] },
                    colors: {
                        warm: { chocolate: '#4a2010', orange: '#c85a17', cream: '#f5f0e8' },
                        brand: { bg: '#f5f0e8', card: '#fdfbf7', border: '#e0d5c5', primary: '#a33a10' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f5f0e8;
        }

        h1,
        h2,
        h3 {
            font-family: 'Playfair Display', serif;
        }

        .tab-active {
            border-bottom: 3px solid #c85a17;
            color: #4a2010;
            font-weight: bold;
        }

        .tab-content {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e0d5c5;
            border-radius: 10px;
        }
    </style>
</head>

<body class="text-warm-chocolate min-h-screen">

    <script src="api.js"></script>

    <div class="max-w-6xl mx-auto p-4 md:p-6">
        <header
            class="bg-warm-chocolate rounded-t-xl shadow-lg p-9 flex flex-wrap items-center justify-between gap-4 relative">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-warm-orange rounded-lg flex items-center justify-center shadow-inner">
                    <span class="font-display text-xl font-bold text-warm-cream">G</span>
                </div>
                <div class="flex items-center gap-4">
                    <h1 class="text-2xl font-bold text-warm-cream">Gestão L.V.G.R</h1>

                    <button onclick="loadAll()"
                        class="bg-warm-orange hover:bg-brand-primary text-warm-cream px-4 py-2 rounded-lg text-xs font-bold transition-all transform active:scale-95 shadow-md">
                        ATUALIZAR DADOS
                    </button>
                </div>
            </div>
            <!-- Botão sair -->
            <button id="logout-btn"
                class="absolute top-3 right-4 bg-warm-orange/80 text-white px-4 py-1 rounded-full text-xs font-bold hover:bg-warm-orange transition-colors">
                Sair <i class="fas fa-sign-out-alt ml-1"></i>
            </button>
            
        </header>
        
    </div>
    

    <nav class="bg-brand-card border-x border-brand-border flex overflow-x-auto shadow-sm">
        <button onclick="switchTab('categorias')" id="tab-categorias"
            class="tab-btn flex-1 py-4 text-xs uppercase tracking-widest tab-active transition-all">Categorias</button>
        <button onclick="switchTab('produtos')" id="tab-produtos"
            class="tab-btn flex-1 py-4 text-xs uppercase tracking-widest transition-all">Produtos</button>
        <button onclick="switchTab('mesas')" id="tab-mesas"
            class="tab-btn flex-1 py-4 text-xs uppercase tracking-widest transition-all">Mesas</button>
    </nav>

    <main class="bg-brand-card rounded-b-xl border border-brand-border p-6 shadow-inner min-h-[500px]">

        <section id="sec-categorias" class="tab-content">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Categorias no Cardápio</h2>
                <div class="flex gap-2">
                    <button onclick="openBulkOrderModal()"
                        class="border border-warm-orange text-warm-orange px-4 py-2 rounded-lg text-xs font-bold hover:bg-warm-orange hover:text-white transition-all">
                        ⇅ REORDENAR
                    </button>
                    <button onclick="openModal('categoria')"
                        class="bg-warm-chocolate text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-warm-orange transition-colors">
                        + ADICIONAR
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b border-brand-border text-[10px] uppercase tracking-wider text-brand-muted">
                            <th class="py-3 px-2">Ordem</th>
                            <th class="py-3 px-2">Nome da Categoria</th>
                            <th class="py-3 px-2 text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="list-categorias" class="divide-y divide-brand-border/40"></tbody>
                </table>
            </div>
        </section>

        <section id="sec-produtos" class="tab-content hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Produtos e Itens</h2>
                <button onclick="openModal('produto')"
                    class="bg-warm-chocolate text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-warm-orange transition-colors">+
                    NOVO PRODUTO</button>
            </div>
            <div id="list-produtos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <section id="sec-mesas" class="tab-content hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold">Mesas e QR Codes</h2>
                <button onclick="openModal('mesa')"
                    class="bg-warm-chocolate text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-warm-orange transition-colors">+
                    ADICIONAR MESA</button>
            </div>
            <div id="list-mesas" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-4"></div>
        </section>

    </main>
    </div>

    <div id="modal"
        class="fixed inset-0 bg-warm-chocolate/60 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
        <div
            class="bg-brand-card rounded-2xl w-full max-w-md p-8 shadow-2xl border border-brand-border transform transition-all scale-100">
            <h3 id="modal-title" class="text-2xl font-bold mb-6 text-warm-chocolate">Título</h3>
            <form id="modal-form" class="space-y-5">
                <div id="form-fields" class="space-y-4"></div>
                <div class="flex justify-end gap-3 pt-6">
                    <button type="button" onclick="closeModal()"
                        class="px-4 py-2 text-xs font-bold text-brand-muted uppercase tracking-widest hover:text-warm-chocolate">Cancelar</button>
                    <button type="submit"
                        class="bg-warm-orange text-white px-8 py-2 rounded-lg text-xs font-bold shadow-lg hover:bg-brand-primary transition-all">GRAVAR
                        DADOS</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-bulk"
        class="fixed inset-0 bg-warm-chocolate/60 backdrop-blur-sm hidden items-center justify-center p-4 z-[60]">
        <div class="bg-brand-card rounded-2xl w-full max-w-lg p-8 shadow-2xl border border-brand-border">
            <h3 class="text-2xl font-bold mb-2 text-warm-chocolate">Organizar Cardápio</h3>
            <p class="text-sm text-brand-muted mb-6">Altere a ordem de todas as categorias antes de salvar.</p>

            <div id="bulk-list" class="space-y-2 max-h-96 overflow-y-auto mb-6 pr-2 custom-scrollbar">
            </div>

            <div class="flex justify-end gap-3 pt-4 border-t border-brand-border">
                <button onclick="closeBulkModal()"
                    class="px-4 py-2 text-xs font-bold text-brand-muted uppercase">Cancelar</button>
                <button onclick="saveBulkOrder()"
                    class="bg-warm-orange text-white px-8 py-2 rounded-lg text-xs font-bold shadow-lg hover:bg-brand-primary transition-all">
                    SALVAR ALTERAÇÕES
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentData = { categorias: [], produtos: [], mesas: [] };
        let tempCategorias = []; // Para o modal de reordenação
        let modalAction = { type: '', id: null };

        async function init() {
            await loadAll();
        }

        async function loadAll() {
            try {
                // Utilizando as funções do api.js
                const [cats, prods, mesas] = await Promise.all([
                    getCategorias(),
                    getProducts(),
                    getMesas()
                ]);
                currentData = {
                    categorias: cats || [],
                    produtos: prods || [],
                    mesas: mesas || []
                };
                renderAll();
            } catch (e) { console.error("Erro ao carregar dados", e); }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`sec-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).classList.add('tab-active');
        }

        function renderAll() {
            // Categorias
            document.getElementById('list-categorias').innerHTML = currentData.categorias.sort((a, b) => a.ordem - b.ordem).map(c => `
            <tr class="hover:bg-brand-bg/30 transition-colors">
                <td class="py-4 px-2 font-bold text-warm-orange">${c.ordem}</td>
                <td class="py-4 px-2 font-medium">${c.nome}</td>
                <td class="py-4 px-2 text-right">
                    <button onclick='editCategoria(${JSON.stringify(c)})' class="text-[10px] font-bold text-warm-chocolate bg-brand-border/40 px-3 py-1 rounded hover:bg-brand-border transition-all mr-2">EDITAR</button>
                    <button onclick="handleDelete('categorias', ${c.id})" class="text-[10px] font-bold text-brand-primary px-3 py-1 rounded hover:bg-red-50 transition-all">EXCLUIR</button>
                </td>
            </tr>
        `).join('');

            // Produtos
            document.getElementById('list-produtos').innerHTML = currentData.produtos.map(p => `
            <div class="bg-white p-4 rounded-xl border border-brand-border shadow-sm flex flex-col justify-between hover:shadow-md transition-shadow">
                <div class="flex gap-4">
                    <img src="${p.imgUrl || 'img/placeholder.png'}" class="w-20 h-20 rounded-lg object-cover bg-brand-bg border border-brand-border/50">
                    <div class="flex-1">
                        <h4 class="font-bold text-base leading-tight">${p.nome}</h4>
                        <p class="text-[9px] text-brand-muted uppercase font-bold tracking-tighter mt-1">${p.categoria?.nome || 'Geral'}</p>
                        <p class="text-brand-primary font-bold mt-2">${new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(p.price)}</p>
                    </div>
                </div>
                <div class="flex justify-end gap-2 mt-4 pt-4 border-t border-brand-bg">
                    <button onclick='editProduto(${JSON.stringify(p)})' class="text-[10px] font-bold text-warm-chocolate uppercase tracking-widest">Editar</button>
                    <span class="text-brand-border">|</span>
                    <button onclick="handleDelete('produtos', ${p.id})" class="text-[10px] font-bold text-brand-primary uppercase tracking-widest">Remover</button>
                </div>
            </div>
        `).join('');

            // Mesas
            document.getElementById('list-mesas').innerHTML = currentData.mesas.map(m => `
            <div class="bg-white p-5 rounded-xl border border-brand-border text-center shadow-sm">
                <span class="text-[10px] font-bold text-brand-muted uppercase">Mesa</span>
                <p class="text-3xl font-display font-bold text-warm-chocolate my-1">${m.numero}</p>
                <button onclick="handleDelete('mesas', ${m.id})" class="mt-3 text-[9px] font-bold text-brand-primary border border-brand-primary/20 px-3 py-1 rounded-full hover:bg-red-50 transition-all">REMOVER</button>
            </div>
        `).join('');
        }

        // --- LÓGICA DO MODAL DE REORDENAÇÃO ---
        function openBulkOrderModal() {
            tempCategorias = JSON.parse(JSON.stringify(currentData.categorias)).sort((a, b) => a.ordem - b.ordem);
            renderBulkList();
            document.getElementById('modal-bulk').classList.replace('hidden', 'flex');
        }

        function closeBulkModal() {
            document.getElementById('modal-bulk').classList.replace('flex', 'hidden');
        }

        function renderBulkList() {
            const container = document.getElementById('bulk-list');
            container.innerHTML = tempCategorias.map((cat, index) => `
            <div class="flex items-center justify-between p-4 bg-white border border-brand-border rounded-xl shadow-sm">
                <div class="flex items-center gap-4">
                    <span class="bg-brand-bg text-warm-orange font-bold w-8 h-8 flex items-center justify-center rounded-full text-xs">${index + 1}</span>
                    <span class="font-bold text-warm-chocolate">${cat.nome}</span>
                </div>
                <div class="flex gap-1">
                    <button onclick="moveItem(${index}, -1)" class="p-2 hover:bg-brand-bg rounded ${index === 0 ? 'opacity-10 pointer-events-none' : ''}">▲</button>
                    <button onclick="moveItem(${index}, 1)" class="p-2 hover:bg-brand-bg rounded ${index === tempCategorias.length - 1 ? 'opacity-10 pointer-events-none' : ''}">▼</button>
                </div>
            </div>
        `).join('');
        }

        function moveItem(index, direction) {
            const target = index + direction;
            if (target < 0 || target >= tempCategorias.length) return;
            [tempCategorias[index], tempCategorias[target]] = [tempCategorias[target], tempCategorias[index]];
            tempCategorias.forEach((c, i) => c.ordem = i + 1);
            renderBulkList();
        }

        async function saveBulkOrder() {
            try {
                // Utiliza a função putCategorias do api.js
                await putCategorias(tempCategorias);
                closeBulkModal();
                loadAll();
            } catch (e) { alert("Erro ao salvar: " + e.message); }
        }

        // --- CRUD TRADICIONAL ---
        async function handleDelete(endpoint, id) {
            if (!confirm("Excluir permanentemente?")) return;
            if (await deleteItem(endpoint, id)) loadAll();
        }

        function openModal(type, data = null) {
            modalAction = { type, id: data ? data.id : null };
            const title = document.getElementById('modal-title');
            const fields = document.getElementById('form-fields');
            title.innerText = (data ? 'Editar ' : 'Novo(a) ') + type.charAt(0).toUpperCase() + type.slice(1);

            let html = '';
            if (type === 'categoria') {
                html = `
                <input type="text" id="f-nome" value="${data?.nome || ''}" placeholder="Nome da Categoria" class="w-full p-3 rounded-lg border border-brand-border outline-none focus:border-warm-orange" required>
                <input type="number" id="f-ordem" value="${data?.ordem || (currentData.categorias.length + 1)}" placeholder="Ordem" class="w-full p-3 rounded-lg border border-brand-border outline-none focus:border-warm-orange" required>
            `;
            } else if (type === 'mesa') {
                html = `<input type="text" id="f-numero" value="${data?.numero || ''}" placeholder="Número da Mesa" class="w-full p-3 rounded-lg border border-brand-border outline-none focus:border-warm-orange" required>`;
            } else if (type === 'produto') {
                html = `
                <input type="text" id="f-nome" placeholder="Nome do Produto" value="${data?.nome || ''}" class="w-full p-3 rounded-lg border border-brand-border outline-none focus:border-warm-orange" required>
                <textarea id="f-desc" placeholder="Descrição" class="w-full p-3 rounded-lg border border-brand-border outline-none focus:border-warm-orange">${data?.descricao || ''}</textarea>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" step="0.01" id="f-preco" placeholder="Preço" value="${data?.price || ''}" class="w-full p-3 rounded-lg border border-brand-border outline-none focus:border-warm-orange" required>
                    <select id="f-cat" class="w-full p-3 rounded-lg border border-brand-border outline-none focus:border-warm-orange" required>
                        <option value="">Categoria...</option>
                        ${currentData.categorias.map(c => `<option value="${c.id}" ${data?.categoria?.id === c.id ? 'selected' : ''}>${c.nome}</option>`).join('')}
                    </select>
                </div>
                <input type="file" id="f-file" accept="image/*" class="text-xs w-full">
            `;
            }

            fields.innerHTML = html;
            document.getElementById('modal').classList.replace('hidden', 'flex');
        }

        function closeModal() {
            document.getElementById('modal').classList.replace('flex', 'hidden');
        }

        document.getElementById('modal-form').onsubmit = async (e) => {
            e.preventDefault();
            const { type, id } = modalAction;

            try {
                if (type === 'produto') {
                    const produtoObj = {
                        nome: document.getElementById('f-nome').value,
                        descricao: document.getElementById('f-desc').value,
                        price: parseFloat(document.getElementById('f-preco').value),
                        categoria: { id: parseInt(document.getElementById('f-cat').value) }
                    };
                    const file = document.getElementById('f-file').files[0];
                    await postProduto(produtoObj, file); // api.js lida com Multipart
                } else if (type === 'categoria') {
                    const body = { nome: document.getElementById('f-nome').value, ordem: parseInt(document.getElementById('f-ordem').value) };
                    await postCategoria(body);
                } else if (type === 'mesa') {
                    await postMesa({ numero: document.getElementById('f-numero').value });
                }

                closeModal();
                loadAll();
            } catch (err) { alert("Erro na operação."); }
        };

        window.editCategoria = (c) => openModal('categoria', c);
        window.editProduto = (p) => openModal('produto', p);

        init();
    </script>

    <!-- Firebase Logout -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { firebaseConfig } from './firebase-config.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const logoutButton = document.getElementById('logout-btn');
        logoutButton.addEventListener('click', () => {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Erro ao fazer logout:', error);
                alert('Não foi possível sair. Tente novamente.');
            });
        });
    </script>
</body>

</html>
