<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin · L.V.G.R</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            warm: { chocolate: '#4a2010', orange: '#c85a17', cream: '#f5f0e8' },
            brand: { bg: '#f5f0e8', card: '#fdfbf7', border: '#e0d5c5', primary: '#a33a10' }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-brand-bg text-warm-chocolate p-6">

  <div class="max-w-5xl mx-auto">
    <header class="flex justify-between items-center mb-8 bg-warm-chocolate p-6 rounded-xl shadow-lg">
      <h1 class="text-2xl font-bold text-warm-cream">Administração L.V.G.R</h1>
      <div class="flex gap-4">
        <button onclick="abrirModal('produto')" class="bg-warm-orange text-white px-4 py-2 rounded-lg font-bold text-sm">+ Produto</button>
        <button onclick="abrirModal('categoria')" class="bg-brand-primary text-white px-4 py-2 rounded-lg font-bold text-sm">+ Categoria</button>
      </div>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-brand-card p-6 rounded-xl border border-brand-border shadow-sm">
        <h2 class="font-bold mb-4 border-b border-brand-border pb-2">Produtos</h2>
        <div id="lista-produtos" class="space-y-3"></div>
      </div>

      <div class="bg-brand-card p-6 rounded-xl border border-brand-border shadow-sm">
        <h2 class="font-bold mb-4 border-b border-brand-border pb-2">Categorias (Ordem)</h2>
        <div id="lista-categorias" class="space-y-3"></div>
      </div>
    </div>
  </div>

  <div id="modal" class="fixed inset-0 bg-black/60 hidden items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl w-full max-w-md shadow-2xl">
      <h3 id="modal-titulo" class="text-xl font-bold mb-6"></h3>
      <form id="form-admin" class="space-y-4">
        <div id="campos-dinamicos"></div>
        <div class="flex justify-end gap-3 mt-6">
          <button type="button" onclick="fecharModal()" class="text-sm font-bold">Cancelar</button>
          <button type="submit" class="bg-warm-chocolate text-white px-6 py-2 rounded-lg font-bold">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="api.js"></script>
  <script>
    let dadosGlobal = { categorias: [], produtos: [] };

    async function carregarDados() {
      // Usando as funções do seu api.js
      dadosGlobal.produtos = await getProducts();
      // Se não tiver getCategorias no api.js, usamos o fetch padrão
      const resCat = await fetch('http://localhost:8080/categorias');
      dadosGlobal.categorias = await resCat.json();
      
      renderizarListas();
    }

    function renderizarListas() {
      const pContainer = document.getElementById('lista-produtos');
      const cContainer = document.getElementById('lista-categorias');

      pContainer.innerHTML = dadosGlobal.produtos.map(p => `
        <div class="flex justify-between items-center text-sm bg-white p-2 rounded border border-brand-border">
          <span>${p.nome}</span>
          <button onclick="excluirItem('produtos', ${p.id})" class="text-red-500 font-bold">Remover</button>
        </div>
      `).join('');

      cContainer.innerHTML = dadosGlobal.categorias.sort((a,b) => a.ordem - b.ordem).map(c => `
        <div class="flex justify-between items-center text-sm bg-white p-2 rounded border border-brand-border">
          <span><span class="font-bold text-warm-orange">#${c.ordem}</span> ${c.nome}</span>
          <button onclick="excluirItem('categorias', ${c.id})" class="text-red-500 font-bold">Remover</button>
        </div>
      `).join('');
    }

    function abrirModal(tipo) {
      const campos = document.getElementById('campos-dinamicos');
      document.getElementById('modal-titulo').innerText = "Novo " + tipo;
      document.getElementById('modal').dataset.tipo = tipo;

      if(tipo === 'produto') {
        campos.innerHTML = `
          <input type="text" id="nome" placeholder="Nome" class="w-full p-2 border rounded" required>
          <input type="number" step="0.01" id="preco" placeholder="Preço" class="w-full p-2 border rounded" required>
          <select id="cat" class="w-full p-2 border rounded">
            ${dadosGlobal.categorias.map(c => `<option value="${c.id}">${c.nome}</option>`).join('')}
          </select>
          <input type="file" id="arquivo" class="w-full text-xs">
        `;
      } else {
        campos.innerHTML = `
          <input type="text" id="nome" placeholder="Nome da Categoria" class="w-full p-2 border rounded" required>
          <input type="number" id="ordem" placeholder="Ordem de exibição" class="w-full p-2 border rounded" required>
        `;
      }
      document.getElementById('modal').classList.replace('hidden', 'flex');
    }

    function fecharModal() { document.getElementById('modal').classList.replace('flex', 'hidden'); }

    document.getElementById('form-admin').onsubmit = async (e) => {
      e.preventDefault();
      const tipo = document.getElementById('modal').dataset.tipo;
      
      if(tipo === 'produto') {
        const formData = new FormData();
        const produtoObj = {
          nome: document.getElementById('nome').value,
          price: parseFloat(document.getElementById('preco').value),
          categoria: { id: parseInt(document.getElementById('cat').value) }
        };
        formData.append('produto', JSON.stringify(produtoObj));
        const file = document.getElementById('arquivo').files[0];
        if(file) formData.append('file', file);

        await fetch('http://localhost:8080/produtos', { method: 'POST', body: formData });
      } else {
        const body = { 
          nome: document.getElementById('nome').value, 
          ordem: parseInt(document.getElementById('ordem').value) 
        };
        await fetch('http://localhost:8080/categorias', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(body)
        });
      }
      
      fecharModal();
      carregarDados();
    };

    async function excluirItem(rota, id) {
      if(confirm("Excluir item?")) {
        await fetch(`http://localhost:8080/${rota}/${id}`, { method: 'DELETE' });
        carregarDados();
      }
    }

    carregarDados();
  </script>
</body>
</html>
