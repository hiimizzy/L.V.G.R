<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card치pio - Cliente</title>
  <link rel="shortcut icon" href="lua.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            warm: { 
              chocolate: '#4a2010', 
              orange: '#c85a17', 
              cream: '#f5f0e8' 
            },
            brand: { 
              bg: '#f5f0e8', 
              card: '#fdfbf7', 
              border: '#e0d5c5', 
              primary: '#a33a10' 
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-[#0e0e0e] text-white">
<!-- Header -->
<header class="bg-[#ff5400] text-center py-6">
  <img src="img/hamb-1.png" alt="foto" class="w-32 h-32 mx-auto rounded-full shadow-lg border-4 border-white" />
  <h1 class="text-4xl font-semibold">L.V.G.R</h1>
  <p class="text-sm mt-4">Fa칞a seu pedido com carinho 游눜</p>
</header>
</header>
<section class="max-w-4xl mx-auto py-8 px-4">
  <h2 class="text-2xl mb-6 text-center font-bold">Card치pio</h2>
  <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
</section>

<section class="max-w-4xl mx-auto px-4 pb-10">
  <h2 class="text-2xl mb-4 text-center font-bold">Carrinho</h2>

  <div id="carrinho-container" class="bg-brand-card text-warm-chocolate rounded-xl border border-brand-border shadow-sm p-4">
    <div id="carrinho-itens" class="divide-y divide-brand-border"></div>
    <p id="total" class="font-bold text-right mt-4 text-xl text-brand-primary">Total: R$ 0,00</p>
  </div>

  <div class="flex justify-between mt-8 gap-4">
    <button id="btn-chamar"
      class="w-1/2 bg-warm-red text-white py-3 rounded-xl font-bold hover:bg-warm-chocolate transition-colors shadow-md transform active:scale-95">
      Chamar Gar칞om 游댒
    </button>

    <button id="btn-confirmar"
      class="w-1/2 bg-brand-primary text-white py-3 rounded-xl font-bold hover:bg-warm-chocolate transition-colors shadow-md transform active:scale-95">
      Fazer Pedido 游볬
    </button>
  </div>
</section>

<script src="api.js"></script>

<script>
let carrinho = {};
let produtos = [];

// Pega mesa via URL
const params = new URLSearchParams(window.location.search);
const mesaId = params.get("mesa");

function formatar(valor) {
  return "R$ " + valor.toFixed(2).replace(".", ",");
}

async function carregarCardapio() {
  const container = document.getElementById("menu-container");
  container.innerHTML = "<p class='text-center col-span-full'>Carregando card치pio...</p>";

  const dados = await getProducts();
  if (!dados) {
    container.innerHTML = "<p class='text-center col-span-full text-red-600 font-bold'>Erro ao carregar card치pio.</p>";
    return;
  }

  produtos = dados;
  container.innerHTML = "";

  dados.forEach(prod => {
    const card = document.createElement("div");
    card.className = "bg-brand-card text-warm-chocolate p-5 rounded-xl border border-brand-border shadow-sm flex flex-col justify-between";

    card.innerHTML = `
      <div>
        <h3 class="font-bold text-lg">${prod.nome}</h3>
        <p class="text-brand-primary font-bold text-lg mt-1">${formatar(prod.price)}</p>
      </div>
      <button class="bg-warm-orange text-white font-bold px-4 py-2 mt-4 rounded-lg hover:bg-brand-primary transition-colors text-sm"
        onclick="adicionar(${prod.id})">
        ADICIONAR 游
      </button>
    `;

    container.appendChild(card);
  });
}

function adicionar(id) {
  if (carrinho[id]) {
    carrinho[id].quantidade++;
  } else {
    const prod = produtos.find(p => p.id === id);
    carrinho[id] = {
      ...prod,
      quantidade: 1
    };
  }
  renderCarrinho();
}

function renderCarrinho() {
  const container = document.getElementById("carrinho-itens");
  container.innerHTML = "";
  let total = 0;

  const itens = Object.values(carrinho);
  
  if (itens.length === 0) {
    container.innerHTML = "<p class='text-center py-4 text-brand-muted italic'>Seu carrinho est치 vazio</p>";
  } else {
    itens.forEach(item => {
      const subtotal = item.price * item.quantidade;
      total += subtotal;

      container.innerHTML += `
        <div class="flex justify-between py-3 items-center">
          <div>
            <span class="font-bold text-sm uppercase">${item.nome}</span>
            <span class="text-xs block text-warm-orange">${item.quantidade}x ${formatar(item.price)}</span>
          </div>
          <span class="font-bold text-brand-primary">${formatar(subtotal)}</span>
        </div>
      `;
    });
  }

  document.getElementById("total").innerText = "Total: " + formatar(total);
}

document.getElementById("btn-confirmar").addEventListener("click", async () => {
  if (!mesaId) {
    alert("Mesa n칚o identificada.");
    return;
  }

  if (Object.keys(carrinho).length === 0) {
    alert("Carrinho vazio.");
    return;
  }

  const items = Object.values(carrinho).map(item => ({
    quantidade: item.quantidade,
    price: item.price,
    produto: { id: item.id }
  }));

  const total = items.reduce((s, i) => s + i.quantidade * i.price, 0);

  const pedido = {
    mesa: { id: mesaId },
    items,
    total,
    status: "SUBMETIDO"
  };

  try {
    const novo = await postPedido(pedido);
    alert("Pedido #" + novo.id + " enviado com sucesso!");
    carrinho = {};
    renderCarrinho();
  } catch {
    alert("Erro ao enviar pedido.");
  }
});

document.getElementById("btn-chamar").addEventListener("click", async () => {
  if (!mesaId) {
    alert("Mesa n칚o identificada.");
    return;
  }

  try {
    await chamarGarcom(mesaId); 
    alert("O gar칞om foi notificado e vir치 at칠 a Mesa " + mesaId);
  } catch {
    alert("Erro ao chamar o gar칞om.");
  }
});

carregarCardapio();
renderCarrinho();
</script>

</body>
</html>
